layer:
  id: "poi"
  description: |
      [Points of interests](http://wiki.openstreetmap.org/wiki/Points_of_interest) containing
      a of a variety of OpenStreetMap tags. Mostly contains amenities, sport, shop and tourist POIs.
  buffer_size: 64
  srs: +proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0.0 +k=1.0 +units=m +nadgrids=@null +wktext +no_defs +over
  fields:
    id: ID derived from OSM
    name: The OSM [`name`](http://wiki.openstreetmap.org/wiki/Key:name) value of the POI.
    name_en: English name `name:en` if available, otherwise `name`.
    name_de: German name `name:de` if available, otherwise `name` or `name:en`.
    class: |
        More general classes of POIs. If there is no more general `class` for the `subclass`
        this field will contain the same value as `subclass`.
        But for example for schools you only need to style the class `school` to filter the subclasses `school`
        and `kindergarten`. Or use the class `shop` to style all shops.
    subclass:
      description: |
          Original value of either the
          [`amenity`](http://wiki.openstreetmap.org/wiki/Key:amenity),
          [`barrier`](http://wiki.openstreetmap.org/wiki/Key:barrier),
          [`historic`](http://wiki.openstreetmap.org/wiki/Key:historic),
          [`information`](http://wiki.openstreetmap.org/wiki/Key:information),
          [`landuse`](http://wiki.openstreetmap.org/wiki/Key:landuse),
          [`leisure`](http://wiki.openstreetmap.org/wiki/Key:leisure),
          [`railway`](http://wiki.openstreetmap.org/wiki/Key:railway),
          [`shop`](http://wiki.openstreetmap.org/wiki/Key:shop),
          [`sport`](http://wiki.openstreetmap.org/wiki/Key:sport),
          [`station`](http://wiki.openstreetmap.org/wiki/Key:station),
          [`religion`](http://wiki.openstreetmap.org/wiki/Key:religion),
          [`tourism`](http://wiki.openstreetmap.org/wiki/Key:tourism),
          [`aerialway`](http://wiki.openstreetmap.org/wiki/Key:aerialway),
          [`building`](http://wiki.openstreetmap.org/wiki/Key:building),
          [`highway`](http://wiki.openstreetmap.org/wiki/Key:highway)
          or [`waterway`](http://wiki.openstreetmap.org/wiki/Key:waterway)
          tag.  Use this to do more precise styling.
    rank: |
        The POIs are ranked ascending according to their importance within a grid. The `rank` value shows the
        local relative importance of a POI within it's cell in the grid. This can be used to reduce label density at *z14*.
        Since all POIs already need to be contained at *z14* you can use `less than rank=10` epxression to limit
        POIs. At some point like *z17* you can show all POIs.
    agg_stop:
      description: |
          Experimental feature! Indicates main platform of public transport
          stops (buses, trams, and subways). Grouping of platforms is
          implemented using
          [`uic_ref`](http://wiki.openstreetmap.org/wiki/Key:uic_ref) tag that
           is not used worldwide.
      values: [1]
    level:
      description: |
          Original value of [`level`](http://wiki.openstreetmap.org/wiki/Key:level) tag.
    layer:
      description: |
          Original value of [`layer`](http://wiki.openstreetmap.org/wiki/Key:layer) tag.
    indoor:
      description: |
          Original value of [`indoor`](http://wiki.openstreetmap.org/wiki/Key:indoor) tag.
      values:
      - 1
  datasource:
    geometry_field: geometry
    key_field: osm_id
    key_field_as_attribute: no
    srid: 900913
    query: (SELECT osm_id, osm_id AS id, geometry, name, name_en, name_de, {name_languages}, tourism_superclass, tourism_class, tourism_subclass, tourism_zoom, tourism_priority, tourism_style, agg_stop, layer, level, indoor, tourism_rank, tags->'local_name' AS "local_name", tags->'alt_name' AS "alt_name", tags->'contact:phone' AS "contact:phone", tags->'contact:mobile' AS "contact:mobile", tags->'contact:fax' AS "contact:fax", tags->'contact:website' AS "contact:website", tags->'contact:email' AS "contact:email", tags->'contact:facebook' AS "contact:facebook", tags->'phone' AS "phone", tags->'fax' AS "fax", tags->'email' AS "email", tags->'website' AS "website", tags->'adress' AS "adress", tags->'addr:housenumber' AS "addr:housenumber", tags->'addr:housename' AS "addr:housename", tags->'addr:flats' AS "addr:flats", tags->'addr:street' AS "addr:street", tags->'addr:place' AS "addr:place", tags->'addr:postcode' AS "addr:postcode", tags->'addr:city' AS "addr:city", tags->'addr:country' AS "addr:country", tags->'ref:FR:CRTA' AS "ref:FR:CRTA", tags->'opening_hours' AS "opening_hours", tags->'wheelchair' AS "wheelchair", tags->'acces' AS "acces", tags->'fee' AS "fee", tags->'car' AS "car", tags->'bicycle' AS "bicycle", tags->'male' AS "male", tags->'female' AS "female", tags->'unisex' AS "unisex", tags->'supervised' AS "supervised", tags->'capacity' AS "capacity", tags->'delivery' AS "delivery", tags->'takeaway' AS "takeaway", tags->'park_ride' AS "park_ride", tags->'covered' AS "covered", tags->'surveillance' AS "surveillance", tags->'organic' AS "organic", tags->'produce_on_site' AS "produce_on_site", tags->'second_hand' AS "second_hand", tags->'operator' AS "operator", tags->'network' AS "network", tags->'mapillary' AS "mapillary", tags->'description' AS "description", tags->'information' AS "information", tags->'board_type' AS "board_type", tags->'ref' AS "ref", tags->'vending' AS "vending", tags->'building' AS "building", tags->'service:bicyle' AS "service:bicyle", tags->'shelter_type' AS "shelter_type", tags->'waste' AS "waste", tags->'tower:type' AS "tower:type", tags->'ele' AS "ele", tags->'cuisine' AS "cuisine", tags->'stars' AS "stars", tags->'castle_type' AS "castle_type", tags->'heritage' AS "heritage", tags->'artwork_type' AS "artwork_type", tags->'museum' AS "museum", tags->'wikipedia' AS "wikipedia", tags->'wikidata' AS "wikidata", tags->'healthcare' AS "healthcare", tags->'healthcare:speciality' AS "healthcare:speciality", tags->'emergency' AS "emergency" FROM layer_poi(!bbox!, z(!scale_denominator!), !pixel_width!)) AS t
schema:
  - ./public_transport_stop_type.sql
  - ./update_poi_polygon.sql
  - ./update_poi_point.sql
  - ./class-teritorio.sql
  - ./poi_stop_agg.sql
  - ./layer.sql
datasources:
  - type: imposm3
    mapping_file: ./mapping-teritorio.yaml
